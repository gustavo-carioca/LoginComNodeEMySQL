<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalhoPrincipal">
        <div class="container">
            <h1 class="cabecalho-titulo">
                <a href="#">
                    <img src="images/bitcoin.png" alt="Logo" class="img-logo"> 
                </a>
            </h1>

            <nav class="cabecalhoPrincipal-nav">
                <a href="#" class="cabecalhoPrincipal-nav-link">Sobre Nós</a>
                <a href="#" class="cabecalhoPrincipal-nav-link">Contatos</a>
                <a href="#" class="cabecalhoPrincipal-nav-link">Baixar nosso aplicativo</a>
            </nav>
        </div>
    </header>



    <div class="global">
        
        <img src="images/logo-final.png" alt="Logo" class="image-login">
        
        <form action="./db.js" method="post" class="formulario">

            <label for="" class="label">Digite seu email</label>
            <input type="email" class="input" placeholder="usuario@digitalcloud.com" required>

            <label for="" class="label">Digite sua senha</label>
            <input type="password" class="input">

            <button type="submit" class="btn-form">
                Acessar
            </button>
        </form>

        <div class="legal-text">
            <h1>
                <div class="info-suporte">
                    
                    <span>Caso deseja cadastrar clique no botão abaixo</span>
                    <button>Cadastre-se</button>
                </div>
            </h1>
        </div>
    </div>
    <footer class="footer">
        <div class="patrocinadores">

        </div>
    </footer>
</body>
</html>
